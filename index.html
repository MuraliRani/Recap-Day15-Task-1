<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-image: url("food2.jpg");
    }
    .container{
        background-color:rgb(137, 190, 183);
    }
  </style>
  <title>Form and Table</title>
</head>
<body>

<div class="container">
  <form id="myForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" required>
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>Choice of Food (Select at least 2)</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="food1">
        <label class="form-check-label" for="food1">Pizza</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="food2">
        <label class="form-check-label" for="food2">Burger</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="food3">
        <label class="form-check-label" for="food3">Pasta</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="food4">
        <label class="form-check-label" for="food4">Salad</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="food5">
        <label class="form-check-label" for="food5">Sushi</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
    </div>
    <button type="button" class="btn btn-success" onclick="submitForm()">Submit</button>
  </form>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="dataTableBody"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
